<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>first page</title>
  </head>
  <style>
    body {
      font-family: "Josefin Sans" !important;
    }

    * {
      box-sizing: border-box;
    }

    p:last-child {
      margin-top: 0;
      font-family: "Josefin Sans" !important;
    }

    img {
      max-width: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0;
      font-family: "Josefin Sans" !important;
    }

    tbody {
      background: #f5f5f5;
      padding: 20px;
      border: 1px solid #707070;
      font-family: "Josefin Sans" !important;
    }

    .logo-align img {
      width: auto;
      object-fit: cover;
      height: 40px;
    }

    .logo-text img {
      width: 98px;
      height: 34px;
    }

    .all-align-content {
      display: flex;
      align-items: center;
    }

    .font-size-18 {
      font-size: 18px;
      font-family: "Josefin Sans" !important;
    }

    .text-black {
      color: #000000;
      font-family: "Josefin Sans" !important;
    }

    .mb-0 {
      margin-bottom: 0;
    }

    .underline {
      text-decoration: underline;
      cursor: pointer;
    }

    .header-align {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-space-username {
      margin-top: 5px !important;
    }

    .email-body {
      min-height: calc(100vh - 140px);
      background: #fff;
      border: 1px solid #707070;
      padding: 20px;
    }

    .code-text p {
      font-family: "Josefin Sans" !important;
      font-size: 30px;
      margin-top: 20px;
    }

    .code-text h6 {
      font-family: "Josefin Sans" !important;

      font-size: 16px;
      margin-top: 35px;
      font-weight: 300;
      line-height: 18px;
    }

    .reset-password-btn {
      font-family: "Josefin Sans" !important;

      min-width: 300px;
      min-height: 50px;
      background: #000;
      border: 1px solid #707070;
      padding: 8px 15px;
      color: #fff;
      font-family: "Josefin Sans" !important;
      font-size: 18px;
      cursor: pointer;
    }

    .btn-top-space {
      padding-top: 20px;
    }

    .after-click-text p {
      font-family: "Josefin Sans" !important;

      font-size: 16px;
      margin-top: 35px;
      line-height: 20px;
      font-weight: 600;
    }

    .font-size-16 {
      font-family: "Josefin Sans" !important;
      font-size: 16px;
    }

    .list-top-space {
      padding-top: 10px;
    }

    .error-text p {
      font-family: "Josefin Sans" !important;

      font-size: 14px;
      margin-top: 45px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .error-text h6 {
      font-size: 16px;
      font-family: "Josefin Sans" !important;
      text-align: center;
    }

    .full-width {
      width: 600px;
    }

    @media (min-width: 220px) and (max-width: 767px) {
      .full-width {
        width: 100% !important;
      }

      .code-text p {
        font-size: 22px;
      }

      .header-align {
        display: block;
      }

      .text-right-mobile-view {
        text-align: left !important;
      }

      .all-align-content {
        display: flex;
        justify-content: center;
      }
    }
  </style>

  <body style="margin: 0; padding: 0">
    <table cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td>
          <table
            align="center"
            cellpadding="0"
            cellspacing="0"
            style="border-collapse: collapse"
            class="full-width"
          >
            <tr>
              <td style="padding: 15px">
                <div class="header-align"></div>
              </td>
            </tr>
            <tr>
              <td style="padding: 15px">
                <div class="email-body">
                  <div class="code-text">
                    <p class="text-black mb-0">
                      Your Password code is: {{PASSWORD}}
                    </p>
                    <h6>
                      Please verify you're really you by entering this 8-digit
                      code when you sign in. Just a heads up, this code will
                      expire in 1 hour for security reasons.
                    </h6>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
